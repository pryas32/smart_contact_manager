<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>


<div class="card mr-3 mL-3">

<div class="card-body">

<h1 class="text-center">Your Contact</h1>


<!-- search functionality -->

<div class="search-container my-2 ">

<input id="search-input" type="text" class="form-control" placeholder="Search your contacts " />


</div>




<div class="table-responsive-xl">

<table class="table table-hover">
  <thead  class="thead-dark">
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
      <th scope="row" th:text="${c.cid}">1</th>
      <td>
      <img src=" " class="my_profile" th:src="@{'/image/'+${c.image}}" alt="profile_photo"/>
     
      <!-- <span th:text="${c.name}"></span>  -->
      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">   <span th:text="${c.name}"></span> </a>
      
      </td>
      
      
      
      
      <td th:text="${c.email}"></td>
      <td th:text="${c.phoneno}" ></td>
      <td>
      
       <a th:href="@{'/user/delete/'+${c.cid}}"   class="btn btn-danger btn-sm">Delete</a>
    <form method="post" th:action="@{'/user/update-contact/'+${c.cid}}"  class="mt-2">
    
       <button  type="submit" class="btn btn-success btn-sm">Update</button>
      
      </form>
      </td>
    </tr>
   
  </tbody>
</table>

</div>
<!-- pagination -->


<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" th:if="${currentPage != 0}"    ><a class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i :${#numbers.sequence(1,totalPages)} " class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
    
    <li  th:if="${currentPage + 1 != totalPages}"   class="page-item"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>









</div>



</div>






</section>
</body>
</html>
