<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>




<section class=" container mt-0">

<div class="container mt-0">


	<div class="card">
	
	
	<div class="card body text-center">
	
	<div class="container text-cneter">
		<img class="my_profile_picture"  src="" style="height:200px; width:200px;" th:src="@{'/image/'+${user.imageUrl}}"   alt="profile photo" />
	</div>
	
	<h1 class="text-center" th:text="${user.name}"></h1>
	
	
	
	<table class="table">
					  <thead>
						  
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col"><span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Account Active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    
					    
					     <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.description}"></span></td>
					    </tr>
					    
					    
					    
					    
					  </tbody>
					</table>

	
	
	
	
	</div>
	
	</div>









</div>




</section>
</body>
</html>
