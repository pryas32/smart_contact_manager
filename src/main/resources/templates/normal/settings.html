<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Settings</title>
</head>
<body>
<section>

<div class="container">



<div class="row">



<div class="col">


<div class="card">




<div class="card-body">



<h3 class="mb-3"> Change Password </h3>

<form th:action="@{/user/change-password}"     method="post">


<!-- old password field -->

  <div class="form-group">
  
  
  <input name="oldPassword" type="text" class="form-control" placeholder="Enter old password">
  
  
  
  </div>


  <!--  new password -->
<div class="form-group">
  
  
  <input name="newPassword" type="text" class="form-control" placeholder="Enter new password">

</div>

<div class="container text-center">



<button type="submit" class="btn btn-success">Change</button>

<button type="reset" class="btn btn-danger">Reset</button>


</div>







</div>



</div>




</div>




</div>






</section>
</body>
</html>
