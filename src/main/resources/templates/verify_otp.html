<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>

<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;background-color:powderblue;"  class="col-md-12">
                       
                       
                    <!--    email -->
                       
                       
                    <div class="alert alert-success mt-3 text-center" role="alert">
We have sent OTP to your mail!!
</div>

         
                              
                       <div th:if="${session.message}" class="container">
    <div  class="alert alert-danger my-2 text-center" role="alert">
        <span th:text="${session.message}"></span>
    </div>
    
</div>
         <form action="" th:action="@{/verify-otp}" method="post">
								
								<div class="form-group">
									
									<input type="number" 
										name="otp"
										placeholder="Enter otp here"
										class= "form-control"
										required
									 />
									
								</div>
								
								<!--making send otp button-->
								<div class="container text-center">
									<button class="btn btn-success ">Verify</button>
								</div>
								
							</form>
         
                       
                       
                       
                       
                       
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
