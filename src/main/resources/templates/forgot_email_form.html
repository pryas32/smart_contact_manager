<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<section>

<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;background-color:powderblue;"  class="col-md-12">
                       
                       
                       
                       
                       <div th:if="${session.message}" class="container">
    <div  class="alert alert-danger my-2 text-center" role="alert">
        <span th:text="${session.message}"></span>
    </div>
    
</div>
 
                       
                       
                       
                       
                       
                       
                       
                       
                    <!--    email -->
                       
                       
                     <h3 class="text-center m-3">Your Registered Email</h3>
                       
                       
                       <form method="post" action=" " th:action="@{/send-otp}">
                       
                       
                       
                       <div class="form-group">
                       
                       
                       
                       <input name="email" type="email" placeholder="Enter Email here" required class="form-control">
                       
                      
                       </div>
                       
                      <div class="container text-center mt-3 " >
                       
                       <button class="btn-primary">Send OTP</button>
                       
                       
                       
                       </form>
                       
                       
                       
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
