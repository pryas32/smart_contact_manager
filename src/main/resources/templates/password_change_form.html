<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"  th:replace="base::Layout(~{::section })">
<head>
<meta charset="UTF-8">
<title>Change Password</title>
</head>
<body>
<section>

<div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height:200px;background-color:powderblue;"  class="col-md-12">
                       
                       
            <div class="container text-center">      
         <h3>Enter new password</h3>
                       </div>
                       
                      <form action="" th:action="@{/change-password}" method="post">
								
								<div class="form-group mt-4">
									
									<input type="password" 
										name="newPassword"
										placeholder="Enter password"
										class= "form-control"
										required
									 />
									
								</div>
								
								<!--making send otp button-->
								<div class="container text-center">
									<button class="btn btn-primary ">Change Password</button>
								</div>
								
							</form>
                       
                       
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
